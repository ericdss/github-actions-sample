name: ci-node-workflow
on:
  pull_request:
    branches:
      - beta
jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - run: npm install

      - name: Test
        run: npm test

      - name: Application Build
        run: npm run build

      